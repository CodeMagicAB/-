    <script>
        const menuIcon = document.querySelector('.menu-icon');
        const middleItems = document.querySelector('.middle-items');

        menuIcon.addEventListener('click', () => {
            middleItems.classList.toggle('show');
        });

        document.addEventListener("DOMContentLoaded", function() {
    const textElement = document.getElementById("dynamic-text");
    const texts = ["I'm a Front end Developer", "I'm a Graphic Designer"];
    let currentIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let delayAfterFullText = 2000; // فترة الانتظار بعد كتابة النص بالكامل

    function type() {
        const currentText = texts[currentIndex];
        if (isDeleting) {
            textElement.textContent = currentText.substring(0, charIndex - 1);
            charIndex--;
            if (charIndex === 0) {
                isDeleting = false;
                currentIndex = (currentIndex + 1) % texts.length;
            }
        } else {
            textElement.textContent = currentText.substring(0, charIndex + 1);
            charIndex++;
            if (charIndex === currentText.length) {
                setTimeout(() => {
                    isDeleting = true;
                    type(); // استدعاء الدالة فورًا للبدء في الحذف بعد الانتظار
                }, delayAfterFullText); // انتظار بعد كتابة النص بالكامل
                return; // الخروج من الدالة مؤقتًا خلال فترة الانتظار
            }
        }
        setTimeout(type, isDeleting ? 100 : 200);
    }

    type();
});




    </script>
